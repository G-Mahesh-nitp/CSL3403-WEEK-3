<head>

    <title>2006174-G MAHESH</title>
    <style>
        ol{
            list-style: upper-roman;
        }
        article>ol>li{                  /*  CHILD SELECTOR CASE  */
            background-color: gold;
        }
        article li{                   /*  DESCENDANT SELECTOR CASE   */
           color: red;
        }
    </style>
</head>
<body>
    <article>
        <ol>
            <li>Apples</li>
            <li>Mangoes</li>
            <li>Oranges</li>
            <li>Banana</li>
        </ol>
    </article>
    
</body>
